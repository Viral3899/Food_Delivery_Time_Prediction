  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>/* Form styles */

        .formname {
          max-width: 800px;
          margin: 0 auto;
        }
        
        .form1 {
          display: flex;
          flex-wrap: wrap;
        }
        
        .formleft {
          flex-basis: 100%;
        }
        
        .inputgroup {
          display: flex;
          justify-content: space-between;
          margin-bottom: 20px;
        }
        
        .input1 {
          flex-basis: 30%;
        }
        
        label {
          display: block;
          margin-bottom: 5px;
          font-weight: bold;
        }
        
        input {
          padding: 10px;
          width: 100%;
          border-radius: 5px;
          border: 1px solid #ccc;
          font-size: 16px;
        }
        
        #map {
          height: 300px;
          width: 100%;
          margin-top: 10px;
          border-radius: 5px;
          border: 1px solid #ccc;
        }
            </style>
  </head>
  <body>
    <section class="formname">
        <div class="container">
            <div class="form1">

                <div class="formleft">

                    <form method="post" action="{{url_for('index')}}">

                        <!-- Row 1 -->
                        <div class="inputgroup">
                            <div class="input1">
                                <label for="Delivery_person_Age">Delivery person age:</label>
                                <input type="number" step="any" name="Delivery_person_Age" required>
                            </div>
                            <div class="input1">
                                <label for="Delivery_person_Aging">Delivery person aging:</label>
                                <input type="number" step="any" name="Delivery_person_Aging" required>
                            </div>
                            <div class="input1">
                                <label for="Order_Date">Order date:</label>
                                <input type="date" name="Order_Date" required>
                            </div>
                        </div>

                        <!-- Row 2 -->
                        <div class="inputgroup">
                            <div class="input1">
                                <label for="Restaurant_latitude">Restaurant latitude:</label>
                                <input type="number" step="any" id="restaurant-lat" required>
                            </div>
                            <div class="input1">
                                <label for="Delivery_location_latitude">Delivery location latitude:</label>
                                <input type="number" step="any" id="delivery-lat" required>
                            </div>
                            <div class="input1">
                                <div id="map"></div>
                            </div>
                        </div>

                        <!-- Row 3 -->
                        <div class="inputgroup">
                            <div class="input1">
                                <label for="Restaurant_longitude">Restaurant longitude:</label>
                                <input type="number" step="any" id="restaurant-lng" required>
                            </div>
                            <div class="input1">
                            </div>
                            <div class="input1">
                                <label for="Delivery_location_longitude">Delivery location longitude:</label>
                                <input type="number" step="any" id="delivery-lng" required>
                            </div>
                        </div>

                        <!-- Row 4 -->
                        <div class="inputgroup">
                            <div class="input1">
                                <label for="Delivery_person_Order_Handling_Time">Delivery person order handling
                                    time:</label>
                                <input type="time" name="Delivery_person_Order_Handling_Time" required>
                            </div>
                            <div class="input1">
                                <label for="Distance_in_KM">Distance in KM:</label>
                                <input type="number" step="any" name="Distance_in_KM" required>
                            </div>
                            <div class="input1">
                                <label for="Delivery_person_Average_Speed">Delivery person average speed:</label>
                                <input type="number" step="any" name="Delivery_person_Average_Speed" required>
                            </div>
                        </div>

                        <!-- Row 5 -->
                        <div class="inputgroup">
                            <div class="input1">
                                <label for="Delivery_person_Ratings">Delivery person ratings:</label>
                                <input type="number" step="any" name="Delivery_person_Ratings" required>
                            </div>
                            <div class="input1">
                                <label for="Delivery_person_Total_Order_Delivered">Delivery person total order
                                    delivered:</label>
                                <input type="number" step="any" name="Delivery_person_Total_Order_Delivered" required>
                            </div>
                            <div class="input1">
                                <label for="Delivery_person_Average_Delivery_Time">Delivery person average delivery
                                    time:</label>
                                <input type="number" step="any" name="Delivery_person_Average_Delivery_Time" required>
                            </div>
                        </div>
  </body>
  </html>
