<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Retrain Model</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/retrain.css') }}">
  <style>
    .container {
      margin: 0 auto;
      max-width: 1800px;
    }

    /* Style the title */
    .title {
      text-align: center;
      font-size: 36px;
      margin-bottom: 20px;
    }

    /* Style the message */
    .message {
      font-size: 18px;
      margin-bottom: 20px;
    }

    /* Style the experiment status section */
    .experiment-status {
      margin-top: 50px;
    }

    /* Style the experiment title */
    .experiment-title {
      font-size: 24px;
      margin-bottom: 20px;
    }

    /* Style the experiment table */
    .experiment-table {
      border-collapse: collapse;
      width: 100%;
    }

    .experiment-table th,
    .experiment-table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    .experiment-table th {
      background-color: #f2f2f2;
      color: #333;
    }

    /* Style the retrain button */
    .retrain-button {
      display: block;
      margin: 0 auto;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="title">Retrain Model</h1>

    {% if context is defined %}
    <p class="message">{{ context.message }}</p>

    <div class="experiment-status">
      <h2 class="experiment-title">Experiment Status</h2>
      <div class="experiment-table">
        {{ context.experiment|safe }}
      </div>
    </div>

    {% else %}
    <p class="message">Click the button below to start the retraining process.</p>
    {% endif %}

    <form action="{{ url_for('retrain') }}" method="POST">
      <button type="submit" class="retrain-button">Retrain</button>
    </form>

  </div>
</body>

</html>
