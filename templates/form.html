<!DOCTYPE html>
<html>

<head>
    <title>Delivery Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="number"],
        input[type="date"],
        input[type="time"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            background-color: #008CBA;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #005e80;
        }

        select {
            height: 40px;
        }

        /* Responsive styling */
        @media only screen and (max-width: 768px) {
            form {
                padding: 10px;
            }
        }

        @media only screen and (max-width: 480px) {
            input[type="submit"] {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <h1>Delivery Form</h1>
    <form method="GET" action="{{ url_for('retrain') }}">
		<input type="submit" value="Retrain Model">
	</form>
    <form method="post" action="{{url_for('index')}}">
        <label for="Delivery_person_Age">Delivery person age:</label>
        <input type="number" step="any" name="Delivery_person_Age" required><br><br>

        <label for="Delivery_person_Ratings">Delivery person ratings:</label>
        <input type="number" step="any" name="Delivery_person_Ratings" required><br><br>

        <label for="Restaurant_latitude">Restaurant latitude:</label>
        <input type="number" step="any" name="Restaurant_latitude" required><br><br>

        <label for="Restaurant_longitude">Restaurant longitude:</label>
        <input type="number" step="any" name="Restaurant_longitude" required><br><br>

        <label for="Delivery_location_latitude">Delivery location latitude:</label>
        <input type="number" step="any" name="Delivery_location_latitude" required><br><br>

        <label for="Delivery_location_longitude">Delivery location longitude:</label>
        <input type="number" step="any" name="Delivery_location_longitude" required><br><br>

        <label for="Order_Date">Order date:</label>
        <input type="date" name="Order_Date" required><br><br>

        <label for="Time_Orderd">Time ordered:</label>
        <input type="time" name="Time_Orderd" required><br><br>

        <label for="Time_Order_picked">Time order picked:</label>
        <input type="time" name="Time_Order_picked" required><br><br>

        <label for="Weather_conditions">Weather conditions:</label>
        <select name="Weather_conditions" required>
            <option value="Fog">Fog</option>
            <option value="Stormy">Stormy</option>
            <option value="Sandstorms">Sandstorms</option>
            <option value="Windy">Windy</option>
            <option value="Cloudy">Cloudy</option>
            <option value="Sunny">Sunny</option>
        </select><br><br>

        <label for="Road_traffic_density">Road traffic density:</label>
        <select name="Road_traffic_density" required>
            <option value="Jam">Jam</option>
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
        </select><br><br>

        <label for="Vehicle_condition">Vehicle condition:</label>
        <select name="Vehicle_condition" required>
            <option value="2">Excellent</option>
            <option value="1">Good</option>
            <option value="0">Average</option>
            <option value="3">Bad</option>
        </select><br><br>

        <label for="Type_of_order">Type of order:</label>
        <select name="Type_of_order" required>
            <option value="Snack">Snack</option>
            <option value="Meal">Meal</option>
            <option value="Drinks">Drinks</option>
            <option value="Buffet">Buffet</option>
        </select><br><br>

        <label for="Type_of_vehicle">Type of vehicle:</label>
        <select name="Type_of_vehicle" required>
            <option value="motorcycle">Motorcycle</option>
            <option value="scooter">Scooter</option>
            <option value="electric_scooter">Electric scooter</option>
            <option value="bicycle">Bicycle</option>
        </select><br><br>

        <label for="multiple_deliveries">Multiple deliveries:</label>
        <input type="number" step="any" name="multiple_deliveries" required><br><br>

        <label for="Festival">Festival:</label>
        <select name="Festival" required>
            <option value="No">No</option>
            <option value="Yes">Yes</option>
        </select><br><br>

        <label for="City">City:</label>
        <select name="City" required>
            <option value="Metropolitian">Metropolitian</option>
            <option value="Urban">Urban</option>
            <option value="Semi-Urban">Semi-Urban</option>
        </select><br><br>

        <input type="submit" value="Submit">
    </form>
    <div id="map" style="height: 400px;"></div>

    <script>
        var mymap = L.map('map').setView([23.2156, 72.6369], 8);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
            maxZoom: 18,
        }).addTo(mymap);

        var marker;

        function onMapClick(e) {
            if (marker) {
                mymap.removeLayer(marker);
            }
            marker = L.marker(e.latlng).addTo(mymap);
            document.getElementById("lat-input").value = e.latlng.lat.toFixed(6);
            document.getElementById("lng-input").value = e.latlng.lng.toFixed(6);
        }

        mymap.on('click', onMapClick);
    </script>
</body>

</html>
