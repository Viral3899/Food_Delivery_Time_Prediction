<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.min.js"></script>
    <link rel="stylesheet" type="text/css" href="\static\style.css">
    <title>Delivery</title>

</head>

<body>
    <Section id='outer'>
        <div class="container">
            <div class="formdiv">
                <form class="mainform" method="post" action="{{url_for('index')}}">
                    <h1>FOOD DELIVERY  TIME PREDICTION</h1>
                    <div class="mainbox upperline firstcol">
                        <div class="input1">
                            <label for="Delivery_person_Age">Delivery person age:</label>
                            <input type="number" step="any" name="Delivery_person_Age" required>
                        </div>
                    </div>
                    <div class="mainbox upperline secondcol">
                        <div class="input1">
                            <div>
                                <label for="Delivery_person_Ratings">Delivery person ratings:</label>
                            </div>
                            <div>
                                <input type="number" step="any" name="Delivery_person_Ratings" required>
                            </div>
                        </div>
                    </div>
                    <div class="mainbox upperline thirdcol">
                        <div class="input1">
                            <div>
                                <label for="Weather_conditions">Weather conditions:</label>
                            </div>
                            <div>
                                <select name="Weather_conditions" required>
                                    <option value="Fog">Fog</option>
                                    <option value="Stormy">Stormy</option>
                                    <option value="Sandstorms">Sandstorms</option>
                                    <option value="Windy">Windy</option>
                                    <option value="Cloudy">Cloudy</option>
                                    <option value="Sunny">Sunny</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="mainbox upperline fourthcol">
                        <div class="input1">
                            <div>
                                <label for="Road_traffic_density">Road traffic density:</label>
                            </div>
                            <div>
                                <select name="Road_traffic_density" required>
                                    <option value="Jam">Jam</option>
                                    <option value="High">High</option>
                                    <option value="Medium">Medium</option>
                                    <option value="Low">Low</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="mainbox secondline firstcol">
                        <div class="input1">
                            <div>
                                <label for="Restaurant_latitude">Restaurant latitude:</label>
                            </div>
                            <div>
                                <input type="number" step="any" id="restaurant-lat" name="Restaurant_latitude" required>
                            </div>
                        </div>
                    </div>
                    <div class="mainbox secondline fourthcol">
                        <div class="input1">
                            <div>
                                <label for="Delivery_location_latitude">Delivery location latitude:</label>
                            </div>
                            <div>
                                <input type="number" step="any" id="delivery-lat" name="Delivery_location_latitude"
                                    required>
                            </div>
                        </div>
                    </div>
                    <div id="mapbox">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="toggle-switch">
                            <label class="form-check-label" for="toggle-switch">Edit Location</label>
                        </div>
                    </div>
                    <div class="mainbox thirdline firstcol">
                        <div class="input1">
                            <div>
                                <label for="Restaurant_longitude">Restaurant longitude:</label>
                            </div>
                            <div>
                                <input type="number" step="any" id="restaurant-lng" name="Restaurant_longitude"
                                    required>
                            </div>
                        </div>
                    </div>
                    <div class="mainbox thirdline fourthcol">
                        <div class="input1">
                            <div>
                                <label for="Delivery_location_longitude">Delivery location longitude:</label>
                            </div>
                            <div>
                                <input type="number" step="any" id="delivery-lng" name="Delivery_location_longitude"
                                    required>

                            </div>
                        </div>
                    </div>

                    <div class="mainbox lowerline firstcol">
                        <div class="input1">
                            <div>
                                <label for="Order_Date">Order date:</label>
                            </div>
                            <div>
                                <input type="date" name="Order_Date" required>
                            </div>
                        </div>
                    </div>
                    <div class="mainbox lowerline secondcol">
                        <div class="input1">
                            <div>
                                <label for="Time_Orderd">Time ordered:</label>
                            </div>
                            <div>
                                <input type="time" name="Time_Orderd" required>
                            </div>
                        </div>
                    </div>
                    <div class="mainbox lowerline thirdcol">
                        <div class="input1">
                            <div>
                                <label for="Time_Order_picked">Time order picked:</label>
                            </div>
                            <div>
                                <input type="time" name="Time_Order_picked" required>
                            </div>
                        </div>
                    </div>
                    <div class="mainbox lowerline fourthcol">
                        <div class="input1">
                            <div>
                                <label for="Vehicle_condition">Vehicle condition:</label>
                            </div>
                            <div>
                                <select name="Vehicle_condition" required>
                                    <option value="2">Excellent</option>
                                    <option value="1">Good</option>
                                    <option value="0">Average</option>
                                    <option value="3">Bad</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="mainbox fithline1">
                        <div class="input1">
                            <div>
                                <label for="Type_of_order">Type of order:</label>
                            </div>
                            <div>
                                <select name="Type_of_order" required>
                                    <option value="Snack">Snack</option>
                                    <option value="Meal">Meal</option>
                                    <option value="Drinks">Drinks</option>
                                    <option value="Buffet">Buffet</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="mainbox fithline2">
                        <div class="input1">
                            <div>
                                <label for="Type_of_vehicle">Type of vehicle:</label>
                            </div>
                            <div>
                                <select name="Type_of_vehicle" required>
                                    <option value="motorcycle">Motorcycle</option>
                                    <option value="scooter">Scooter</option>
                                    <option value="electric_scooter">Electric scooter</option>
                                    <option value="bicycle">Bicycle</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="mainbox fithline3">
                        <div class="input1">
                            <div>
                                <label for="multiple_deliveries">Multiple deliveries:</label>
                            </div>
                            <div>
                                <input type="number" step="any" name="multiple_deliveries" required>
                            </div>
                        </div>
                    </div>
                    <div class="mainbox sixthline secondcol">
                        <div class="input1">
                            <div>
                                <label for="Festival">Festival:</label>
                            </div>
                            <div>
                                <select name="Festival" required>
                                    <option value="No">No</option>
                                    <option value="Yes">Yes</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="mainbox sixthline thirdcol">
                        <div class="input1">
                            <div>
                                <label for="City">City:</label>
                            </div>
                            <div>
                                <select name="City" required>
                                    <option value="Metropolitian">Metropolitian</option>
                                    <option value="Urban">Urban</option>
                                    <option value="Semi-Urban">Semi-Urban</option>
                                </select>
                            </div>
                        </div>
                    </div>
            

            <input type="submit" value="Predict" class="Button">
           
            <button id="apiButton" class="Button2" onclick='window.location.href="/retrain"'>Retrain</button>
        </form>

        </div>
        </div>

    </Section>


    <script>
        var restaurantMarker;
        var deliveryMarker;

        var mymap = L.map('mapbox').setView([23.2156, 72.6369], 8);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data Â© <a href="https://openstreetmap.org">OpenStreetMap</a> contributors',
            maxZoom: 18,
        }).addTo(mymap);

        function onMapClick(e) {
            if (document.getElementById("toggle-switch").checked) {
                if (!restaurantMarker) {
                    restaurantMarker = L.marker(e.latlng).addTo(mymap);
                    document.getElementById("restaurant-lat").value = e.latlng.lat.toFixed(6);
                    document.getElementById("restaurant-lng").value = e.latlng.lng.toFixed(6);
                } else if (!deliveryMarker) {
                    deliveryMarker = L.marker(e.latlng).addTo(mymap);
                    document.getElementById("delivery-lat").value = e.latlng.lat.toFixed(6);
                    document.getElementById("delivery-lng").value = e.latlng.lng.toFixed(6);
                } else {
                    alert("Both points have already been added.");
                }
            }
        }

        mymap.on('click', onMapClick);

        document.getElementById("toggle-switch").addEventListener("change", function () {
            var inputs = document.querySelectorAll("input[type=number]");
            for (var i = 0; i < inputs.length; i++) {
                inputs[i].disabled = !this.checked;
            }
            if (this.checked) {
                if (restaurantMarker) {
                    mymap.removeLayer(restaurantMarker);
                    restaurantMarker = null;
                    document.getElementById("restaurant-lat").value = "";
                    document.getElementById("restaurant-lng").value = "";
                }

                if (deliveryMarker) {
                    mymap.removeLayer(deliveryMarker);
                    deliveryMarker = null;
                    document.getElementById("delivery-lat").value = "";
                    document.getElementById("delivery-lng").value = "";
                }
            }
        });

// Map --------------------------------------------------------- Completed

// Retrain --------------------------------------------------------- Started


        $(document).ready(function () {
            $('#myForm').submit(function (e) {
                e.preventDefault(); // Prevent form submission
                // Perform form submission manually using AJAX
                $.ajax({
                    url: $(this).attr('action'),
                    type: $(this).attr('method'),
                    data: $(this).serialize(),
                    success: function (response) {
                        // Handle form submission success here
                        console.log(response);
                    },
                    error: function (error) {
                        // Handle form submission error here
                        console.log(error);
                    }
                });
            });
    
            $('#apiButton').click(function () {
                // Perform retrain API call
                $.ajax({
                    url: '/retrain',  // Retrain API route
                    type: 'GET',
                    success: function (response) {
                        // Handle retrain API response here
                        console.log(response);
                    },
                    error: function (error) {
                        // Handle retrain API error here
                        console.log(error);
                    }
                });
            });
        });

    </script>



</body>

</html>
